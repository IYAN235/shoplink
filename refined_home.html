<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopLink â€“ Home & Living Seller Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #ff7b25;
      --accent-light: #ff9d5c;
      --card: #111111;
      --card-light: #1a1a1a;
      --shadow: rgba(255, 123, 37, 0.6);
      --shadow-light: rgba(255, 123, 37, 0.3);
      --success: #00cc66;
      --error: #ff3333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--bg) 0%, var(--card) 100%);
      text-align: center;
      padding: 2em 1.5em;
      box-shadow: 0 4px 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      color: var(--accent);
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    header p {
      color: #cccccc;
      margin-top: 0.5em;
      font-size: 1.1rem;
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 2.5em;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow-light);
      border: 1px solid rgba(255, 123, 37, 0.1);
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
      border-radius: 16px 16px 0 0;
    }

    h2 {
      font-family: 'Space Grotesk', sans-serif;
      color: var(--accent);
      margin-bottom: 1.2em;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2 i {
      font-size: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5em;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #cccccc;
      font-size: 0.95rem;
    }

    .required::after {
      content: " *";
      color: var(--accent);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.85em 1em;
      border-radius: 10px;
      font-size: 1em;
      border: 1px solid rgba(255, 123, 37, 0.3);
      background: var(--card-light);
      color: var(--text);
      transition: all 0.3s ease;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--shadow-light);
    }

    input[readonly] {
      background: rgba(255, 123, 37, 0.1);
      color: var(--accent-light);
      font-weight: 600;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.85em 1em;
      border: 2px dashed rgba(255, 123, 37, 0.4);
      border-radius: 10px;
      background: var(--card-light);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .file-upload-label:hover {
      border-color: var(--accent);
      background: rgba(255, 123, 37, 0.05);
    }

    .file-upload-label i {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .price-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      background: rgba(255, 123, 37, 0.05);
      padding: 1.5em;
      border-radius: 10px;
      border: 1px solid rgba(255, 123, 37, 0.2);
      margin: 1.5em 0;
    }

    .price-display {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9rem;
    }

    .final-price {
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 0.2em;
    }

    .discount-badge {
      background: var(--accent);
      color: #000;
      padding: 0.3em 0.8em;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
      margin-left: 0.5em;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2.5em;
      gap: 1em;
    }

    button {
      padding: 14px 28px;
      border: 1px solid var(--accent);
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px var(--shadow);
    }

    button:active {
      transform: translateY(-1px);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 123, 37, 0.1);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2.5em;
      color: #999999;
      font-size: 0.9rem;
      margin-top: 2em;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1em 1.5em;
      border-radius: 10px;
      background: var(--success);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: var(--error);
    }

    .form-hint {
      font-size: 0.85rem;
      color: #999;
      margin-top: 0.3em;
    }

    .image-preview {
      margin-top: 1em;
      display: none;
      text-align: center;
    }

    .image-preview img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      border: 1px solid rgba(255, 123, 37, 0.3);
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .price-container {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1.5em;
        margin: 1em;
      }
      
      header h1 {
        font-size: 2rem;
      }
      
      .form-actions {
        flex-direction: column;
        align-items: stretch;
      }
      
      button, .back-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Home & Living Seller Portal</h1>
    <p>Showcase your home products to potential buyers</p>
  </header>

  <div class="container">
    <h2><i class="fas fa-couch"></i> Upload Your Home Product</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="shopName" class="required">Shop Name</label>
        <input type="text" id="shopName" placeholder="e.g. CozyNest Interiors" />
      </div>

      <div class="form-group">
        <label for="phone" class="required">Contact Number</label>
        <input type="tel" id="phone" placeholder="e.g. +94 77 123 4567" />
      </div>

      <div class="form-group full-width">
        <label for="productImage" class="required">Upload Product Image</label>
        <div class="file-upload">
          <input type="file" id="productImage" accept="image/*" />
          <div class="file-upload-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Click to upload or drag and drop</span>
          </div>
        </div>
        <p class="form-hint">PNG, JPG, GIF up to 5MB</p>
        <div class="image-preview" id="imagePreview">
          <img src="" alt="Product preview" id="previewImage">
        </div>
      </div>

      <div class="form-group">
        <label for="productName" class="required">Product Name</label>
        <input type="text" id="productName" placeholder="e.g. Handmade Coffee Table" />
      </div>

      <div class="form-group">
        <label for="category" class="required">Category</label>
        <select id="category">
          <option value="">Select a category</option>
          <option value="furniture">Furniture</option>
          <option value="decor">Home Decor</option>
          <option value="lighting">Lighting</option>
          <option value="textiles">Textiles</option>
          <option value="kitchen">Kitchen & Dining</option>
          <option value="storage">Storage & Organization</option>
          <option value="outdoor">Outdoor & Garden</option>
        </select>
      </div>

      <div class="form-group">
        <label for="material" class="required">Material</label>
        <input type="text" id="material" placeholder="e.g. Teak Wood, Rattan" />
      </div>

      <div class="form-group">
        <label for="dimensions" class="required">Dimensions</label>
        <input type="text" id="dimensions" placeholder="e.g. 120cm x 60cm x 45cm" />
      </div>

      <div class="form-group full-width">
        <label for="description">Product Description</label>
        <textarea id="description" rows="4" placeholder="Describe your product features, quality, and unique selling points..."></textarea>
      </div>

      <div class="form-group">
        <label for="price" class="required">Price (LKR)</label>
        <input type="number" id="price" placeholder="e.g. 18500" min="0" step="100" />
      </div>

      <div class="form-group">
        <label for="discount">Discount (%)</label>
        <input type="number" id="discount" placeholder="e.g. 10" min="0" max="100" />
      </div>
    </div>

    <div class="price-container">
      <div class="price-display">
        <div class="original-price" id="originalPriceDisplay">Original Price: 0 LKR</div>
        <div class="final-price" id="finalPriceDisplay">Final Price: 0 LKR</div>
      </div>
      <div>
        <button onclick="calculatePrice()" class="calculate-btn"><i class="fas fa-calculator"></i> Calculate Final Price</button>
      </div>
    </div>

    <div class="form-actions">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
      <button onclick="submitProduct()"><i class="fas fa-paper-plane"></i> Submit Product</button>
    </div>
  </div>

  <footer>
    &copy; 2025 ShopLink. Powered by SK Studio & SAS.
  </footer>

  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span>Product submitted successfully!</span>
  </div>

  <script>
    function calculatePrice() {
      const price = parseFloat(document.getElementById('price').value);
      const discount = parseFloat(document.getElementById('discount').value) || 0;
      
      if (!isNaN(price) && price > 0) {
        const final = price - (price * discount / 100);
        document.getElementById('originalPriceDisplay').textContent = `Original Price: ${price.toLocaleString()} LKR`;
        document.getElementById('finalPriceDisplay').innerHTML = `Final Price: ${final.toLocaleString()} LKR`;
        
        if (discount > 0) {
          document.getElementById('finalPriceDisplay').innerHTML += `<span class="discount-badge">${discount}% OFF</span>`;
        }
      } else {
        document.getElementById('originalPriceDisplay').textContent = 'Original Price: 0 LKR';
        document.getElementById('finalPriceDisplay').textContent = 'Final Price: 0 LKR';
      }
    }
    
    function submitProduct() {
      // Basic form validation
      const requiredFields = ['shopName', 'phone', 'productName', 'category', 'material', 'dimensions', 'price'];
      let isValid = true;
      
      requiredFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          field.style.borderColor = 'var(--error)';
          isValid = false;
        } else {
          field.style.borderColor = 'rgba(255, 123, 37, 0.3)';
        }
      });
      
      if (!isValid) {
        showNotification('Please fill in all required fields', true);
        return;
      }
      
      // Show success notification
      showNotification('Product submitted successfully!');
      
      // Reset form after successful submission
      setTimeout(() => {
        document.querySelectorAll('input, select, textarea').forEach(element => {
          element.value = '';
        });
        document.getElementById('originalPriceDisplay').textContent = 'Original Price: 0 LKR';
        document.getElementById('finalPriceDisplay').textContent = 'Final Price: 0 LKR';
        document.getElementById('imagePreview').style.display = 'none';
      }, 2000);
    }
    
    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      notification.querySelector('span').textContent = message;
      
      if (isError) {
        notification.classList.add('error');
        notification.querySelector('i').className = 'fas fa-exclamation-circle';
      } else {
        notification.classList.remove('error');
        notification.querySelector('i').className = 'fas fa-check-circle';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // Add real-time validation
    document.querySelectorAll('input, select, textarea').forEach(element => {
      element.addEventListener('blur', function() {
        if (this.hasAttribute('required') && !this.value.trim()) {
          this.style.borderColor = 'var(--error)';
        } else {
          this.style.borderColor = 'rgba(255, 123, 37, 0.3)';
        }
      });
    });
    
    // Auto-calculate price when inputs change
    document.getElementById('price').addEventListener('input', calculatePrice);
    document.getElementById('discount').addEventListener('input', calculatePrice);
    
    // File upload preview
    document.getElementById('productImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const fileName = file.name;
        document.querySelector('.file-upload-label span').textContent = fileName;
        
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('previewImage').src = event.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        document.querySelector('.file-upload-label span').textContent = 'Click to upload or drag and drop';
        document.getElementById('imagePreview').style.display = 'none';
      }
    });
  </script>

</body>
</html>
