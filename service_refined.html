<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopLink – Services Seller Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #ff7b25;
      --accent-light: #ff9d5c;
      --card: #111111;
      --card-light: #1a1a1a;
      --shadow: rgba(255, 123, 37, 0.6);
      --shadow-light: rgba(255, 123, 37, 0.3);
      --success: #00cc66;
      --error: #ff3333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--bg) 0%, var(--card) 100%);
      text-align: center;
      padding: 2em 1.5em;
      box-shadow: 0 4px 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      color: var(--accent);
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    header p {
      color: #cccccc;
      margin-top: 0.5em;
      font-size: 1.1rem;
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 2.5em;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow-light);
      border: 1px solid rgba(255, 123, 37, 0.1);
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
      border-radius: 16px 16px 0 0;
    }

    h2 {
      font-family: 'Space Grotesk', sans-serif;
      color: var(--accent);
      margin-bottom: 1.2em;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2 i {
      font-size: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5em;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #cccccc;
      font-size: 0.95rem;
    }

    .required::after {
      content: " *";
      color: var(--accent);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.85em 1em;
      border-radius: 10px;
      font-size: 1em;
      border: 1px solid rgba(255, 123, 37, 0.3);
      background: var(--card-light);
      color: var(--text);
      transition: all 0.3s ease;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--shadow-light);
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.85em 1em;
      border: 2px dashed rgba(255, 123, 37, 0.4);
      border-radius: 10px;
      background: var(--card-light);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .file-upload-label:hover {
      border-color: var(--accent);
      background: rgba(255, 123, 37, 0.05);
    }

    .file-upload-label i {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2.5em;
      gap: 1em;
    }

    button {
      padding: 14px 28px;
      border: 1px solid var(--accent);
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px var(--shadow);
    }

    button:active {
      transform: translateY(-1px);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 123, 37, 0.1);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2.5em;
      color: #999999;
      font-size: 0.9rem;
      margin-top: 2em;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1em 1.5em;
      border-radius: 10px;
      background: var(--success);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: var(--error);
    }

    .form-hint {
      font-size: 0.85rem;
      color: #999;
      margin-top: 0.3em;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1.5em;
        margin: 1em;
      }
      
      header h1 {
        font-size: 2rem;
      }
      
      .form-actions {
        flex-direction: column;
        align-items: stretch;
      }
      
      button, .back-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Services Seller Portal</h1>
    <p>List your services and reach more customers</p>
  </header>

  <div class="container">
    <h2><i class="fas fa-tools"></i> Upload Your Service Listing</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="shopName" class="required">Service Provider Name</label>
        <input type="text" id="shopName" placeholder="e.g. HandyFix Solutions" />
      </div>

      <div class="form-group">
        <label for="phone" class="required">Contact Number</label>
        <input type="tel" id="phone" placeholder="e.g. +94 77 123 4567" />
      </div>

      <div class="form-group full-width">
        <label for="serviceImage" class="required">Upload Service Image</label>
        <div class="file-upload">
          <input type="file" id="serviceImage" accept="image/*" />
          <div class="file-upload-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Click to upload or drag and drop</span>
          </div>
        </div>
        <p class="form-hint">PNG, JPG, GIF up to 5MB</p>
      </div>

      <div class="form-group">
        <label for="serviceType" class="required">Service Type</label>
        <select id="serviceType">
          <option value="">Select a service type</option>
          <option value="plumbing">Plumbing</option>
          <option value="electrical">Electrical Repair</option>
          <option value="carpentry">Carpentry</option>
          <option value="cleaning">Cleaning</option>
          <option value="painting">Painting</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="area" class="required">Area Covered</label>
        <input type="text" id="area" placeholder="e.g. Jaffna, Kilinochchi, Mannar" />
      </div>

      <div class="form-group">
        <label for="availability" class="required">Availability</label>
        <input type="text" id="availability" placeholder="e.g. Weekdays 9AM–5PM" />
      </div>

      <div class="form-group">
        <label for="rate" class="required">Rate per Hour (LKR)</label>
        <input type="number" id="rate" placeholder="e.g. 1500" min="0" />
      </div>

      <div class="form-group full-width">
        <label for="description">Service Description</label>
        <textarea id="description" rows="4" placeholder="Describe your service in detail..."></textarea>
      </div>
    </div>

    <div class="form-actions">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
      <button onclick="submitService()"><i class="fas fa-paper-plane"></i> Submit Service</button>
    </div>
  </div>

  <footer>
    &copy; 2025 ShopLink. Powered by SK Studio & SAS.
  </footer>

  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span>Service submitted successfully!</span>
  </div>

  <script>
    function submitService() {
      // Basic form validation
      const requiredFields = ['shopName', 'phone', 'serviceType', 'area', 'availability', 'rate'];
      let isValid = true;
      
      requiredFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          field.style.borderColor = 'var(--error)';
          isValid = false;
        } else {
          field.style.borderColor = 'rgba(255, 123, 37, 0.3)';
        }
      });
      
      if (!isValid) {
        showNotification('Please fill in all required fields', true);
        return;
      }
      
      // Show success notification
      showNotification('Service submitted successfully!');
      
      // Reset form after successful submission
      setTimeout(() => {
        document.querySelector('form').reset();
      }, 2000);
    }
    
    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      notification.querySelector('span').textContent = message;
      
      if (isError) {
        notification.classList.add('error');
        notification.querySelector('i').className = 'fas fa-exclamation-circle';
      } else {
        notification.classList.remove('error');
        notification.querySelector('i').className = 'fas fa-check-circle';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // Add real-time validation
    document.querySelectorAll('input, select, textarea').forEach(element => {
      element.addEventListener('blur', function() {
        if (this.hasAttribute('required') && !this.value.trim()) {
          this.style.borderColor = 'var(--error)';
        } else {
          this.style.borderColor = 'rgba(255, 123, 37, 0.3)';
        }
      });
    });
    
    // File upload preview (conceptual - would need backend for actual implementation)
    document.getElementById('serviceImage').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'No file chosen';
      document.querySelector('.file-upload-label span').textContent = fileName;
    });
  </script>

</body>
</html>
